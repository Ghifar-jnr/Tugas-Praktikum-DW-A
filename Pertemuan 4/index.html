<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Daftar Tugas Kuliah</h1>
    <input type="text" id="task-input" placeholder="Masukan Daftar Tugas">
    <button id="add-task-btn">Submit</button>

    <h3>Filter Tasks</h3>
    <button onclick="filterTasks('all')"">Semua</button>
    <button onclick="filterTasks('active')">Belum Selesai</button>
    <button onclick="filterTasks('completed')">Selesai</button>

    <ul id="task-list"></ul>

    <script src="app.js"></script>
</body>
</html>
